<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Cantarell:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="heading container">
    <div class="gameName">ROCK <br> PAPER <br> SCISSORS</div>
    <div class="score">
      <p>SCORE</p>
      <p id="scoreNumber"></p>
    </div>
  </div>

  <div class="hand-container">
    <div class="triangle"></div>
    <div class="paper"><img class="paper-image" src="./images/icon-paper.svg" alt="paper hand symbol"></div>
    <div class="scissors"><img class="scissors-image" src="./images/icon-scissors.svg" alt="scissors hand symbol"></div>
    <div class="rock"><img class="rock-image" src="./images/icon-rock.svg" alt="rock hand symbol"></div>
  </div>
